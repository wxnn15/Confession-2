<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Confession</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">ABC confession</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/admin">Homepage</a></li>
         <li class="active"><a href="/">Pending Post</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
      </form>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="/create"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
    </ul>
    </div>
  </div>
</nav>

	<div class="container">
		<h3>Confession</h3>
		<hr/>
		
		 <!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully submitted!</div>				
				</div>
				
				<div th:if="${param.fail}">
					<div class="alert alert-danger">Fail to submit!</div>				
				</div>
		
		<form th:action="@{/posts}" method="get">
			<input id="txtSearch" type="text" name="keyword">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
		</form>
		
		
		<br>
		<br>
		<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Reply ID</th>
						<th>Content</th>
						<th>Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${posts.isEmpty()}">
						<td colspan="2"> No post available </td>
					</tr>
					
					<tr th:each="post: ${posts}">
						<td><span th:text="${post.Id}"></span></td>
						<td><span th:text="${post.replyId}"></span></td>
						<td><span th:text="${post.text}"></span></td>
						<td><span th:text="${post.date}"></span></td>
						<td>
						
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">approve</button>

				
						<button type="submit" class="btn btn-danger">disapprove</button>
						</td>
						
					</tr>
				</tbody>
		</table>
		
	</div>
</body>
</html>
